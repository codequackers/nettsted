    <script>
        const values = [
            'let teller = 1;',

        ];
    
        for(let i = 0; i < values.length; i++){
            const elem = document.getElementById('eksempel'+(i+1));
            const ed = CodeMirror(elem, {
                mode: 'javascript',
                lineNumbers: false,
                lineWrapping: true,
                value: values[i],
                readOnly: 'nocursor' 
            });
        }
    </script>
