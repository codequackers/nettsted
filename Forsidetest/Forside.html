<!DOCTYPE html>

<body>
    <div class="header">
        <div class="full_logo">
            <img class="logo" src="logo/cyan_logo_without_txt.png" alt="CodeQuackers Logo" width="50px">
            <img class="name" src="logo/name.png" alt="CodeQuackers Logo" width="100px">
        </div>

        <div class="menu">
            <p><a class="basic" href="x">Hjem</a></p>

    <div class="homepage">

            <i class="fab fa-youtube fa-lg"></i>

        </div>
    </footer>

</body>
<script>
    window.onscroll = function(e){
        console.log(e.target.scrollingElement.scrollTop);
        if(e.target.scrollingElement.scrollTop > 0){
            // Add all classes relevant for scrolling
            document.querySelector('.header').classList.add('scroll');
            document.querySelector('.logo').classList.add('scale');


        } else {
            // Remove classes
            document.querySelector('.header').classList.remove('scroll');
            document.querySelector('.logo').classList.remove('scale');

        }
        
    }
</script>
</html>
